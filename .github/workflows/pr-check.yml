name: Check PR description

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install GitHub CLI
        run: npm install -g @githubnext/github-cli

      - name: Check PR description
        id: check_pr_description
        run: |
          pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          pr_description=$(gh pr view $pr_number --json body -q .body)
          if [ -z "$pr_description" ]; then
            echo "Error: Pull request description is empty."
            exit 1
          else:
            echo "Pull request description is not empty."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}|